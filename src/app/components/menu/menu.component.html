<header class="header">
  <a class="header__a" [routerLink]="['/home']">
    <div class="logo">
      <img src="https://res.cloudinary.com/dscycaajk/image/upload/v1695591497/fresaikiwi/oxh2ee5beops1mt6wje7.png"
        alt="Logo" />
      </div>
    </a>
    <button (click)="setActive()" class="header__button">
      <svg class="header__svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </svg>
      </button>

      <nav class="header__nav" [ngClass]="{ 'header__nav--activo': active }">
        <ul class="header__ul">
          @for (item of menuItems; track item) {
            <li class="header__li">
              <a [routerLink]="item.routes" class="header__li--nav-link">{{ item.title }}</a>
              @if (item.childItems) {
                <ul class="header__li--dropdown-menu">
                  @for (childItem of item.childItems; track childItem) {
                    <li>
                      <a [routerLink]="childItem.routes" class="header__li--dropdown-item">{{ childItem.title }}</a>
                    </li>
                  }
                </ul>
              }
            </li>
          }
        </ul>
      </nav>

      <!-- Carousel -->

      @if (router.url === '/home') {
        <div class="seccionInicial col-md-12">
          <div class="carousel">
            <img class="elementToFadeInAndOut" [src]="images[imagenSeleccionada].url" [alt]="'slider'" />
          </div>
        </div>
      }
    </header>



    <!-- Carousel SWIPER -->
    <swiper-container #swiperContainer init="false">
      @for (slide of slides(); track slide) {
        <swiper-slide>
          <img [src]="slide.imageUrl">
        </swiper-slide>
      }
    </swiper-container>
