      <h3>Capturando mágicos recuerdos</h3>
      <section class="sesiones1">
        <article *ngFor="let sesion of sesiones1"(click)="router.navigate([sesion.routes])">

            <span>{{sesion.title}}</span>
          </div>

      </section>
    </div>
