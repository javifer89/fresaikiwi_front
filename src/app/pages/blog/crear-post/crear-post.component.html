<h2>Crear publicación</h2>

<div class="row m-2">
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Titulo</label>
    <input type="text" class="form-control" formControlName="titulo" />
  </div>

  <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Texto</label>
    <textarea class="form-control" formControlName="texto" rows="3"></textarea>
  </div>

  <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Autor</label>
    <input type="email" class="form-control" formControlName="autor" />
  </div>

  <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Imagen</label>
    <img [src]="" alt="" />
    <input input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload class="form-control" formControlName="imagen" />
  </div>

  <!-- TODO AÑADIR FECHA EN EL MOMENTO DE LA CREACIÓN DEL POST-->
    <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Fecha</label>
    <input type="text" class="form-control" formControlName="fecha" />
  </div>

   <div class="mb-3">
    <label class="form-label">Categoria</label>
    <input type="text" class="form-control" formControlName="categoria" />
  </div>
   <div class="mb-3 col-12 col-md-6 col-lg-3">
    <label class="form-label">Categoria</label>
    <!-- <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="categoria"> -->
     <select class="form-select" formControlName="categoria">
    <option value="">Elige una categoría</option>
    <option value="sesiones">Sesiones</option>
    <option value="campañas">Campañas</option>
    <option value="modelos">Modelos</option>
    <option value="varios">Varios</option>
    </select>
  </div>
  <input
    type="submit"
    value="Enviar"
    class="btn btn-info"
    [disabled]="!formulario.valid"
  />
</form>
</div>
